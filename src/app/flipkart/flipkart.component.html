<p>flipkart works!</p>
<div class="parent">
  <div class="top">
    <div class="left">
            <input type="text" placeholder="Search">
            <button class="btn btn-primary">Only free download</button>
            <br><br>
            <button class="btn btn-secondary">Price low to high</button>
            <button class="btn btn-success">Price high to low</button>
            <button class="btn btn-info">Rating low to high</button>
            <button class="btn btn-warning">Rating high to low</button>
            <br><br>
            <button class="btn btn-primary">Apply 50% discount</button>
            <button class="btn btn-secondary" (click)="deliverycharges()">Price with delivery charges</button>
            <br><br>
            <button class="btn btn-primary" (click)="total()">Total Price</button>
            <button class="btn btn-secondary" (click)="cartitems()">Total cart items</button>
        </div>
        <div class="right">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="name">
            <br><br>
            <label for="price">Price:</label>
            <input type="number" id="price" [(ngModel)]="price">
            <br><br>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" [(ngModel)]="rating">
            <br><br>
            <label>Free Delivery:</label>
            <input type="radio" id="freedelivery-yes" [(ngModel)]="freedelivery" value="true">
            <label for="freedelivery-yes">Yes</label>
            <input type="radio" id="freedelivery-no" [(ngModel)]="freedelivery" value="false">
            <label for="freedelivery-no">No</label>
            <br><br>
            <button (click)="addcart()">Add to cart</button>
        </div>
    </div>
    <div class="bottom">
        <table border="2" class="table table-dark table-bordered">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th>Free Delivery</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ product.productname }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.rating }}</td>
                    <td>{{ product.freedelivery ? 'Yes' : 'No' }}</td>
                    <td><button (click)="delete(i)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
